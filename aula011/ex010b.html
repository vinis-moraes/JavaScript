<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de nacionalidade</title>
</head>
<body>
    <h1>Teste de nacionalidade</h1>
    <label for="país">Digite seu país: <input name="país" id="txtpaís"></label>
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {
            var txtpaís = window.document.getElementById('txtpaís')
            var res = window.document.getElementById('res')
            if (txtpaís == "Brasil") {
                res.innerHTML = '<p>Você é <strong>Brasileiro </strong></p>'
            } else{
                res.innerHTML = '<p>Você é <strong>Estrangeiro</strong></p>'
            }
            
        }
    </script>
</body>
</html>
