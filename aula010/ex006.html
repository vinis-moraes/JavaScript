<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 006</title>
    <style>
        div{
            width: 300px;
            height: 100px;
            background-color: beige;
            border-radius: 30px;
            border: 2px black solid;
            text-align: center;
            vertical-align: middle;
            margin: auto;
        }
        p{
            font-size: 2em;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseleave="sair()">
        <p>Interaja!</p>
    </div>
    <script>
        var a = window.document.getElementById('area')
        function clicar() {
            a.innerHTML = '<p>Clicou!</p>'
            a.style.background = 'lightblue'
        }
        function entrar() {
            a.innerHTML = '<p>Entrou!</p>'
            a.style.cursor = 'pointer'
        }
        function sair() {
            a.innerHTML = '<p>Saiu!</p>'
            a.style.background = 'beige'
            a.style.cursor = 'default'
        }
    </script>
</body>
</html>
